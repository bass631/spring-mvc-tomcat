<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Car List</title>
</head>
<body>
<h1>Cars</h1>
<hr>
<table class="table table-bordered table-striped">
    <thead class="table-sub-heading-color">
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Color</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tempResult:${resultCars}">
        <td th:text="${tempResult.getModel()}"></td>
        <td th:text="${tempResult.getSeries()}"></td>
        <td th:text="${tempResult.getColor()}"></td>
    </tr>
    </tbody>
</table>

<a href="/">Press Hello!</a> or
<a href="/cars">Get cars!</a>

</body>
</html>
